<div class="mat-elevation-z8" id="container">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="host">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Host </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.id}} </td>
    </ng-container>

    <ng-container matColumnDef="dates">
      <th mat-header-cell *matHeaderCellDef> Dates </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.id}} </td>
    </ng-container>

    <ng-container matColumnDef="accommodation">
      <th mat-header-cell *matHeaderCellDef> Accommodations </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.id}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.id}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let reservation"> {{reservation.id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons] = true
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
