<mat-card id="accommodation-card">
  <mat-card-content>
    <b class="title" [routerLink]="['/accommodation', accommodation.id]">{{accommodation.name}}</b>
    <div class="card-image"></div>
    <div class="location">
      <mat-icon id="location-pin" fontIcon="room"></mat-icon>
      <p class="location">Lauterbrunnen, Switzerland</p>
    </div>

    <div class="description">
      <p>{{accommodation.description}}</p>
    </div>

    <div class="price-and-rating">
      <div class="price">
        <p class="final-price">1000€</p>
        <p class="price-per-night">100€/night</p>
      </div>

      <div class="rating">
        <mat-icon id="star" fontIcon="star"></mat-icon>
        <p class="rating">4.2</p>
      </div>
    </div>
    <button id="see-more-button" mat-raised-button color="primary" [routerLink]="['/accommodations', accommodation.id]">See more</button>
  </mat-card-content>
</mat-card>
